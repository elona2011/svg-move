<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        svg g image {
            transform: translate(-50%, -50%);
        }

        body {
            background-image: url(img/a2.png);
        }

        img {
            width: 50px;
            height: 50px;
        }

        @keyframes circle {
            /* 0% {
                transform: perspective(300px) translateZ(0px) rotate(0turn);
            }
            25% {
                transform: perspective(300px) translateZ(0px) rotate(0.25turn);
            }
            50% {
                transform: perspective(300px) translateZ(00px) rotate(0.5turn);
            }
            75% {
                transform: perspective(300px) translateZ(00px) rotate(0.75turn);
            } */
            to {
                transform: perspective(300px) translateZ(0px) rotate(1turn);
            }
        }

        @keyframes updown {
            to {
                transform: translate(500px, 0px);
            }
        }

        figure {
            animation: updown 1s infinite ease-in-out 0s alternate;
        }

        div#redball {
            position: relative;
            top: 100px;
            left: 400px;
            width: 100px;
            height: 50px;
            transform-origin: 200% center;
            animation: circle 2s infinite linear;
        }
    </style>
</head>
