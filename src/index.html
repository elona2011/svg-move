<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        svg g image {
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <svg viewbox="0 0 1200 1000" preserveAspectRatio="xMidYMid slice">
        <image xlink:href="img/a2.png" x="0" y="0" width="1200px" height="1000px"/>
        <g id="earth">
            <image xlink:href="img/earth.jpg" x="0" y="0" height="50px" width="50px"/>
        </g>
    </svg>
    <script src="index.js"></script>
</body>

</html>
